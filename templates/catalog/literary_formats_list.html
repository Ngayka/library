{% extends "base.html" %}
{% block content %}
  <h1 class="d-flex justify-content-between align-items-center">Literary formats
  <a href="{% url 'catalog:literary-formats-create' %}" class="btn btn-primary">+</a>
  </h1>
  <ul>
  {% if literary_formats_list %}
    <table class="table table-striped">
    <tr>
      <th style="color:black">Name</th>
      <th style="color:black">Update</th>
      <th style="color:black">Delete</th>
    </tr>
      {% for literary_format in literary_formats_list %}
        <tr>
        <td style="color:black">{{ literary_format.name }}</td>
        <td><a href="{% url 'catalog:literary-formats-update' pk=literary_format.id %}">Update</a></td>
        <td><a href="{% url 'catalog:literary-formats-delete' pk=literary_format.id %}">Delete</a></td>
        </tr>
    {% endfor %}
    {% endif %}
    </table>
    <br>
  </ul>
{% endblock %}
